<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown and Text Boxes</title>
</head>
<body>

<label for="survivedornot">Survived? (0 for false, 1 for true):</label>
<select id="survived">
  <option value="survivedfalse">0</option>
  <option value="survivedtrue">1</option>
</select>
<br>
<br>
<label for="pclass">Passenger Class:</label>
<select id="survived">
  <option value="pclass1">1</option>
  <option value="pclass2">2</option>
  <option value="pclass3">3<</option>
</select>
<br>
<br>
<label for="sex">Sex:</label>
<select id="survived">
  <option value="female">Female</option>
  <option value="male">Male</option>
</select>
<br>
<br>
<label for="age">Age:</label>
<input type="text" id="age" name="Age">
<br>
<br>
<label for="sibsp">Total number of siblings & spouse:</label>
<input type="text" id="sibsp" name="Sibsp">
</body>
</html>
