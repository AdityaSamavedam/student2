  <title>2048 Game</title>
  <style>
    /* Add some basic styling for the game */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .game-container {
      margin: 20px auto;
      width: 300px;
    }
    .cell {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
      background-color: #eee;

  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div class="game-container">
    <!-- The game grid will be created dynamically here -->
  </div>
  <script>
    const gridSize = 4;
    let grid = new Array(gridSize).fill(null).map(() => new Array(gridSize).fill(null));
    
    function initializeGame() {
      // Initialize the grid with two random cells containing 2 or 4
      addRandomCell();
      addRandomCell();
      renderGrid();
    }

    function addRandomCell() {
      const emptyCells = [];
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (grid[i][j] === null) {
            emptyCells.push({ row: i, col: j });
          }
        }
      }
      if (emptyCells.length === 0) {
        // Game over condition
        alert('Game Over!');
        return;
      }
      const randomIndex = Math.floor(Math.random() * emptyCells.length);
      const { row, col } = emptyCells[randomIndex];
      grid[row][col] = Math.random() < 0.9 ? 2 : 4; // 90% chance of 2, 10% chance of 4
    }

    function renderGrid() {
      const gameContainer = document.querySelector('.game-container');
      gameContainer.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = grid[i][j] || '';
          gameContainer.appendChild(cell);
        }
      }
    }

    // Initialize the game
    initializeGame();

    // Handle keyboard input
    document.addEventListener('keydown', (event) => {
      // Implement your code to move cells here
    });
  </script>
